apply plugin: 'java'


sourceSets {
    main {
        java {
            srcDir 'src'
        }
    }
}

task(runClient, dependsOn: 'classes', type: JavaExec) {
    main = 'CmdClient'
    classpath = sourceSets.main.runtimeClasspath
    args 'localhost', '9090'
    standardInput = System.in
}

task(runServer, dependsOn: 'classes', type: JavaExec) {
    main = 'CmdServer'
    classpath = sourceSets.main.runtimeClasspath
    standardInput = System.in
}
