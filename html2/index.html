<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title></title>
        <link rel="stylesheet" type="text/css"href="styles/index.css">
        <script src="js/jquery.js"></script>
    </head>

    <body onload="clicked_default()">



        <div id="section">
            <iframe  src="home.html" id="iframe_main" name="iframe_main" frameborder="0"></iframe>
        </div>



        <script>
            function clicked(elmnt) {
                clr='#4CAF50';
                var nav = document.getElementsByTagName("a");
                for (var i = 0; i < nav.length; i++) {
                    nav[i].style.backgroundColor = "inherit";
                }
                elmnt.style.backgroundColor = clr;
            }
            function clicked_default() {
                links = document.getElementsByClassName("menuLink")
                clicked(links[0])
            }

        </script>

    </body>
</html>
